<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="assest/logo.png" width="150px" class="logo"> </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem, sapiente consequuntur quidem mollitia, pariatur saepe perspiciatis odio illum voluptates similique ipsa ea!
                </p><a href="#">Learn More!</a>
            </div>
            <div class="imgBox">
                <img src="assest/img1.png" class="starbucks" width="400px" height="650px">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="assest/img1.png"  onclick="imgSlider('img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="assest/img2.png"  onclick="imgSlider('img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="assest/img3.png"  onclick="imgSlider('img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="assest/facebook.png" ></a></li>
            <li><a href="#"><img src="assest/instagram.png" ></a></li>
            <li><a href="#"><img src="assest/twitter.png" ></a></li>
        </ul>
    </section>
</body>
</html>
